<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Program Designer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Simple icon components
    const Icon = ({ d, size = 20 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d={d} />
      </svg>
    );
    
    const Plus = (props) => <Icon d="M12 5v14m-7-7h14" {...props} />;
    const Trash = (props) => <Icon d="M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2m-6 5v6m4-6v6" {...props} />;
    const Copy = (props) => <Icon d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-2v4m0 0V2m0 2h4M8 2h4" {...props} />;
    const Download = (props) => <Icon d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m4-5l5 5m0 0l5-5m-5 5V3" {...props} />;
    const FileText = (props) => <Icon d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zm0 0v6h6M12 18v-6m-3 3h6" {...props} />;
    
    // Load exercise data from external CSV
    const EXERCISE_CSV_URL = 'data:text/csv;base64,' + btoa(`Body_Part,Exercise,Category
Squat,Lowbar Squat,Movement_Pattern
Squat,Highbar Squat,Movement_Pattern
Hinge,Conventional Deadlift,Movement_Pattern
Hinge,Sumo Deadlift,Movement_Pattern
Horizontal Push,Barbell Bench,Movement_Pattern
Horizontal Push,Comp Bench,Movement_Pattern
Vertical Push,BB Overhead Press,Movement_Pattern
Vertical Pull,Pull Ups,Movement_Pattern
Vertical Pull,Chin Ups,Movement_Pattern
Pecs,DB Bench,Isolation
Pecs,DB Fly,Isolation
Quads,Leg Press,Isolation
Quads,Bulgarian Split Squats,Isolation
Hamstrings,BB RDL,Isolation
Hamstrings,Nordic Hamstring Curls,Isolation
Lats,BB Row,Isolation
Lats,LPD Regular Grip,Isolation`);
    
    // You can replace the above with your full exercise list
    
    const parseCSV = (csv) => {
      return csv.trim().split('\n').slice(1).map((line, i) => {
        const [bodyPart, name, category] = line.split(',');
        return { id: i + 1, name, bodyPart, category };
      });
    };
    
    function App() {
      const [exercises, setExercises] = useState([]);
      const [programs, setPrograms] = useState([]);
      const [currentProgram, setCurrentProgram] = useState(null);
      const [search, setSearch] = useState('');
      const [filterCat, setFilterCat] = useState('All');
      const [filterBody, setFilterBody] = useState('All');
      
      useEffect(() => {
        fetch(EXERCISE_CSV_URL).then(r => r.text()).then(csv => {
          setExercises(parseCSV(csv));
        });
        
        const saved = JSON.parse(localStorage.getItem('workoutData') || '{}');
        if (saved.programs) {
          const migrated = saved.programs.map(p => 
            !p.weeks && p.days ? { ...p, weeks: [{ id: Date.now(), name: 'Week 1', days: p.days }] } : p
          );
          setPrograms(migrated);
        }
      }, []);
      
      const save = (p) => {
        localStorage.setItem('workoutData', JSON.stringify({ programs: p || programs }));
      };
      
      const cats = ['All', ...new Set(exercises.map(e => e.category))];
      const bodies = ['All', ...new Set(exercises.map(e => e.bodyPart))];
      
      const filtered = exercises.filter(e => 
        e.name.toLowerCase().includes(search.toLowerCase()) &&
        (filterCat === 'All' || e.category === filterCat) &&
        (filterBody === 'All' || e.bodyPart === filterBody)
      );
      
      const newProg = () => {
        const p = { id: Date.now(), name: 'New Program', weeks: [{ id: Date.now(), name: 'Week 1', days: [{ id: Date.now() + 1, name: 'Day 1', exercises: [] }] }] };
        const updated = [...programs, p];
        setPrograms(updated);
        setCurrentProgram(p);
        save(updated);
      };
      
      const updateProg = (updates) => {
        const updated = { ...currentProgram, ...updates };
        setCurrentProgram(updated);
        const all = programs.map(p => p.id === updated.id ? updated : p);
        setPrograms(all);
        save(all);
      };
      
      const addWeek = () => {
        updateProg({ weeks: [...currentProgram.weeks, { id: Date.now(), name: `Week ${currentProgram.weeks.length + 1}`, days: [{ id: Date.now() + 1, name: 'Day 1', exercises: [] }] }] });
      };
      
      const updateWeek = (wId, name) => {
        updateProg({ weeks: currentProgram.weeks.map(w => w.id === wId ? { ...w, name } : w) });
      };
      
      const delWeek = (wId) => {
        updateProg({ weeks: currentProgram.weeks.filter(w => w.id !== wId) });
      };
      
      const addDay = (wId) => {
        updateProg({
          weeks: currentProgram.weeks.map(w => w.id === wId ? { ...w, days: [...w.days, { id: Date.now(), name: `Day ${w.days.length + 1}`, exercises: [] }] } : w)
        });
      };
      
      const updateDay = (wId, dId, name) => {
        updateProg({
          weeks: currentProgram.weeks.map(w => w.id === wId ? { ...w, days: w.days.map(d => d.id === dId ? { ...d, name } : d) } : w)
        });
      };
      
      const delDay = (wId, dId) => {
        updateProg({
          weeks: currentProgram.weeks.map(w => w.id === wId ? { ...w, days: w.days.filter(d => d.id !== dId) } : w)
        });
      };
      
      const addEx = (wId, dId, ex) => {
        updateProg({
          weeks: currentProgram.weeks.map(w => w.id === wId ? {
            ...w, days: w.days.map(d => d.id === dId ? {
              ...d, exercises: [...d.exercises, { id: Date.now(), exerciseId: ex.id, name: ex.name, sets: 3, reps: 10, notes: '' }]
            } : d)
          } : w)
        });
      };
      
      const updateEx = (wId, dId, eId, field, val) => {
        updateProg({
          weeks: currentProgram.weeks.map(w => w.id === wId ? {
            ...w, days: w.days.map(d => d.id === dId ? {
              ...d, exercises: d.exercises.map(e => e.id === eId ? { ...e, [field]: val } : e)
            } : d)
          } : w)
        });
      };
      
      const delEx = (wId, dId, eId) => {
        updateProg({
          weeks: currentProgram.weeks.map(w => w.id === wId ? {
            ...w, days: w.days.map(d => d.id === dId ? {
              ...d, exercises: d.exercises.filter(e => e.id !== eId)
            } : d)
          } : w)
        });
      };
      
      const delProg = (pId) => {
        const updated = programs.filter(p => p.id !== pId);
        setPrograms(updated);
        if (currentProgram?.id === pId) setCurrentProgram(null);
        save(updated);
      };
      
      const dupProg = (p) => {
        const dup = {
          ...p, id: Date.now(), name: `${p.name} (Copy)`,
          weeks: p.weeks.map(w => ({ ...w, id: Date.now() + Math.random(), days: w.days.map(d => ({ ...d, id: Date.now() + Math.random() * 1000, exercises: d.exercises.map(e => ({ ...e, id: Date.now() + Math.random() * 10000 })) })) }))
        };
        const updated = [...programs, dup];
        setPrograms(updated);
        save(updated);
      };
      
      const exportCSV = (p) => {
        let csv = `"${p.name}"\n\n`;
        p.weeks.forEach((w, wi) => {
          csv += '\n\n' + `"${w.name}"\n`;
          const maxEx = Math.max(...w.days.map(d => d.exercises.length), 0);
          const rows = [];
          
          // Headers
          const hdr = [];
          w.days.forEach((d, di) => {
            hdr.push('', `"${d.name}"`, '', '', '', '', '', '');
            if (di < w.days.length - 1) hdr.push('');
          });
          rows.push(hdr.join(','));
          
          // Column names
          const cols = [];
          w.days.forEach((d, di) => {
            cols.push('', '"Exercise"', '"Sets"', '"Reps"', '"Intensity"', '"Load"', '"Actual"', '"Comments"');
            if (di < w.days.length - 1) cols.push('');
          });
          rows.push(cols.join(','));
          
          // Exercises
          for (let i = 0; i < maxEx; i++) {
            const row = [];
            w.days.forEach((d, di) => {
              row.push('');
              const e = d.exercises[i];
              if (e) {
                row.push(`"${e.name}"`, `"${e.sets}"`, `"${e.reps}"`, '""', '""', '""', `"${e.notes || ''}"`);
              } else {
                row.push('', '', '', '', '', '', '');
              }
              if (di < w.days.length - 1) row.push('');
            });
            rows.push(row.join(','));
          }
          
          csv += rows.join('\n') + '\n\n\n';
          if (wi < p.weeks.length - 1) {
            csv += Array(w.days.length * 9).fill('""').join(',') + '\n';
          }
        });
        
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${p.name.replace(/\s+/g, '_')}.csv`;
        a.click();
        URL.revokeObjectURL(url);
      };
      
      const exportJSON = (p) => {
        const str = JSON.stringify(p, null, 2);
        const uri = 'data:application/json;charset=utf-8,' + encodeURIComponent(str);
        const a = document.createElement('a');
        a.href = uri;
        a.download = `${p.name.replace(/\s+/g, '_')}.json`;
        a.click();
      };
      
      return (
        <div className="min-h-screen bg-gray-50 p-4 md:p-6">
          <div className="max-w-7xl mx-auto">
            <h1 className="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Workout Program Designer</h1>
            
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              {/* Exercise Library */}
              <div className="lg:col-span-1 bg-white rounded-lg shadow p-4 md:p-6">
                <h2 className="text-xl md:text-2xl font-semibold mb-4">Exercise Library</h2>
                
                <input
                  type="text"
                  placeholder="Search..."
                  value={search}
                  onChange={(e) => setSearch(e.target.value)}
                  className="w-full p-2 border rounded mb-3"
                />
                
                <select value={filterCat} onChange={(e) => setFilterCat(e.target.value)} className="w-full p-2 border rounded mb-3">
                  {cats.map(c => <option key={c} value={c}>{c}</option>)}
                </select>
                
                <select value={filterBody} onChange={(e) => setFilterBody(e.target.value)} className="w-full p-2 border rounded mb-3">
                  {bodies.map(b => <option key={b} value={b}>{b}</option>)}
                </select>
                
                <div className="space-y-2 max-h-96 overflow-y-auto">
                  {filtered.map(ex => (
                    <div key={ex.id} className="p-3 bg-gray-50 rounded hover:bg-gray-100">
                      <div className="font-medium text-sm">{ex.name}</div>
                      <div className="text-xs text-gray-600">{ex.bodyPart} • {ex.category}</div>
                    </div>
                  ))}
                </div>
              </div>
              
              {/* Programs */}
              <div className="lg:col-span-2 space-y-6">
                <div className="bg-white rounded-lg shadow p-4 md:p-6">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-xl md:text-2xl font-semibold">My Programs</h2>
                    <button onClick={newProg} className="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                      <Plus size={20} /> New
                    </button>
                  </div>
                  
                  <div className="space-y-2">
                    {programs.map(p => (
                      <div
                        key={p.id}
                        className={`p-3 md:p-4 rounded flex justify-between items-center cursor-pointer ${currentProgram?.id === p.id ? 'bg-blue-100 border-2 border-blue-500' : 'bg-gray-50 hover:bg-gray-100'}`}
                        onClick={() => setCurrentProgram(p)}
                      >
                        <div>
                          <div className="font-medium">{p.name}</div>
                          <div className="text-sm text-gray-600">{p.weeks.length} wk • {p.weeks.reduce((s, w) => s + w.days.length, 0)} days</div>
                        </div>
                        <div className="flex gap-2">
                          <button onClick={(e) => { e.stopPropagation(); dupProg(p); }} className="p-2 text-blue-600 hover:bg-blue-50 rounded" title="Duplicate"><Copy size={16} /></button>
                          <button onClick={(e) => { e.stopPropagation(); exportCSV(p); }} className="p-2 text-green-600 hover:bg-green-50 rounded" title="Export CSV"><FileText size={16} /></button>
                          <button onClick={(e) => { e.stopPropagation(); exportJSON(p); }} className="p-2 text-purple-600 hover:bg-purple-50 rounded" title="Export JSON"><Download size={16} /></button>
                          <button onClick={(e) => { e.stopPropagation(); delProg(p.id); }} className="p-2 text-red-600 hover:bg-red-50 rounded" title="Delete"><Trash size={16} /></button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
                
                {/* Program Editor */}
                {currentProgram && (
                  <div className="bg-white rounded-lg shadow p-4 md:p-6">
                    <input
                      type="text"
                      value={currentProgram.name}
                      onChange={(e) => updateProg({ name: e.target.value })}
                      className="text-xl md:text-2xl font-semibold w-full p-2 border rounded mb-4"
                    />
                    
                    <button onClick={addWeek} className="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4">
                      <Plus size={20} /> Add Week
                    </button>
                    
                    <div className="space-y-6">
                      {currentProgram.weeks.map((w) => (
                        <div key={w.id} className="border-2 border-gray-300 rounded-lg p-4 bg-gray-50">
                          <div className="flex justify-between items-center mb-4">
                            <input
                              type="text"
                              value={w.name}
                              onChange={(e) => updateWeek(w.id, e.target.value)}
                              className="text-lg md:text-xl font-semibold p-2 border rounded bg-white"
                            />
                            <div className="flex gap-2">
                              <button onClick={() => addDay(w.id)} className="flex items-center gap-1 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
                                <Plus size={16} /> Day
                              </button>
                              <button onClick={() => delWeek(w.id)} className="p-2 text-red-600 hover:bg-red-50 rounded"><Trash size={18} /></button>
                            </div>
                          </div>
                          
                          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {w.days.map((d) => (
                              <div key={d.id} className="border-2 border-blue-200 rounded-lg p-3 bg-white">
                                <div className="flex justify-between items-center mb-2">
                                  <input
                                    type="text"
                                    value={d.name}
                                    onChange={(e) => updateDay(w.id, d.id, e.target.value)}
                                    className="text-base font-semibold p-1 border rounded flex-1 mr-2"
                                  />
                                  <button onClick={() => delDay(w.id, d.id)} className="p-1 text-red-600 hover:bg-red-50 rounded"><Trash size={14} /></button>
                                </div>
                                
                                <div className="space-y-2 mb-2">
                                  {d.exercises.map((e) => (
                                    <div key={e.id} className="bg-gray-50 p-2 rounded text-xs">
                                      <div className="flex justify-between items-start mb-1">
                                        <div className="font-medium">{e.name}</div>
                                        <button onClick={() => delEx(w.id, d.id, e.id)} className="text-red-600 hover:bg-red-50 rounded p-0.5"><Trash size={12} /></button>
                                      </div>
                                      <div className="grid grid-cols-2 gap-1">
                                        <div>
                                          <label className="text-xs text-gray-600">Sets</label>
                                          <input
                                            type="number"
                                            value={e.sets}
                                            onChange={(ev) => updateEx(w.id, d.id, e.id, 'sets', parseInt(ev.target.value))}
                                            className="w-full p-1 border rounded text-xs"
                                          />
                                        </div>
                                        <div>
                                          <label className="text-xs text-gray-600">Reps</label>
                                          <input
                                            type="number"
                                            value={e.reps}
                                            onChange={(ev) => updateEx(w.id, d.id, e.id, 'reps', parseInt(ev.target.value))}
                                            className="w-full p-1 border rounded text-xs"
                                          />
                                        </div>
                                      </div>
                                      <input
                                        type="text"
                                        placeholder="Notes"
                                        value={e.notes}
                                        onChange={(ev) => updateEx(w.id, d.id, e.id, 'notes', ev.target.value)}
                                        className="w-full p-1 border rounded mt-1 text-xs"
                                      />
                                    </div>
                                  ))}
                                </div>
                                
                                <select
                                  onChange={(e) => {
                                    const exId = parseInt(e.target.value);
                                    const ex = exercises.find(x => x.id === exId);
                                    if (ex) {
                                      addEx(w.id, d.id, ex);
                                      e.target.value = '';
                                    }
                                  }}
                                  className="w-full p-2 border rounded bg-blue-50 text-xs"
                                  defaultValue=""
                                >
                                  <option value="" disabled>+ Add Exercise</option>
                                  {filtered.map(ex => (
                                    <option key={ex.id} value={ex.id}>{ex.name}</option>
                                  ))}
                                </select>
                              </div>
                            ))}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
